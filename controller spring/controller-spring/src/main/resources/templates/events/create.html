<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<p th:text="${errorMsg}" style="color: red;"></p>

<form method="post">
  <div class="form-group">
    <label>Name
      <input th:field="${event.name}" class="form-control">
    </label>
  </div>
  <div class="form-group">
    <label>Description
      <input th:field="${event.description}" class="form-control">
    </label>
  </div>
  <div class="form-group">
    <label>Contact Email
      <input th:field="${event.contactEmail}" class="form-control">
    </label>
  </div>
  <div class="form-group">
      <label>Type
        <select th:field="${event.type}" class="form-control">
          <option th:each="type : ${types}" th:value="${type}" th:text="${type.displayName}"></option>
        </select>

      </label>
  </div>
  <div class="form-group">
    <input type="submit"  name="create" class="btn btn-success">
  </div>
</form>

</body>
</html>
